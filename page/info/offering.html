<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온라인 헌금 안내 - The Bridge Community Church</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/info.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <section class="offering">
      <h2>온라인 헌금 안내</h2>
      <div class="offering-card">
        <p><strong>헌금 계좌</strong></p>
        <p>하나은행 551-910004-61705</p>
        <p>예금주: 더브릿지커뮤니티 교회</p>
        <p style="margin-top:1.2rem; color:#555; font-size:0.98rem;">온라인 헌금 시 이름/헌금종류(십일조, 감사, 선교 등)를 메모해주시면 감사하겠습니다.</p>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; });
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
