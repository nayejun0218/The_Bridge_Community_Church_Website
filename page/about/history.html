<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교회 역사 - The Bridge Community Church</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/about.css">
</head>
<body>
  <div id="header"></div>
  <div id="breadcrumb"></div>
  <main class="preview-main">
    <section class="preview-hero">
      <div class="preview-hero-text">
        <h1>교회 역사</h1>
      </div>
    </section>

    <section class="preview-section">
      <h2>2023년 7월 9일 - 거실을 성전으로</h2>
      <div class="preview-twocol">
        <div class="preview-twocol-img">
          <img src="/images/history/start1.jpg" alt="성경말씀" class="preview-img-set">
          <img src="/images/history/start2.jpg" alt="성경말씀" class="preview-img-set">
        </div>
        <div class="preview-twocol-desc">
          <p>
            살아있는 예배를 통해 하나님을 영화롭게 하고, 하나님과 사람을 화목하게 한다.
          </p>
        </div>
      </div>
    </section>
    <section class="preview-section">
      <h2>2024년 5월 25일 - 설립 감사 예배</h2>
      <div class="preview-twocol">
        <div class="preview-twocol-img">
          <img src="/images/history/new_start1.jpg" alt="성경말씀" class="preview-img-set">
          <img src="/images/history/new_start2.jpg" alt="성경말씀" class="preview-img-set">
        </div>
        <div class="preview-twocol-desc">
          <p>
            바른 말씀의 선포와 양육으로 하나님과 사람을 화목하게 한다.
          </p>
        </div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; });
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
